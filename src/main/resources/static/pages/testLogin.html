<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="form-group">
    <ul>
        <li><label>用户名：</label>
            <div><input name="username" id="username" type="text"/></div>
        </li>
        <li>
            <label>密码：</label>
            <div><input name="userpassword" id="userpassword" type="text"/></div>
        </li>
    </ul>
    <button type="submit" class="btn btn-default" onclick="login()">登录</button>
    <script>
        function login() {
            var username = $("#username").val();  //获取id 密码 进行参数传递
            var password = $("#password").val();
            if (password !== '') {
                if (username !== '') {
                    $.ajax({
                        type: 'post',        //请求类型
                        url: 'testLogin.html',     //要转到的url
                        data: {"username": username, "password": password},  //传递的参数
                        success: function (data) {   //返回的data 数据
                            if (data) {
                                showMessage("success")  //这个是成功后的跳转页面
                            } else {
                                showMessage("error")
                            }
                        }
                    });
                } else {
                    showMessage("id不能为空")
                }
            } else {
                showMessage("密码不能为空");
            }
        }

        function showMessage(message) {
            $(".error").text(message);   //这个是设置提示信息
        }
    </script>
</div>
</body>
</html>
