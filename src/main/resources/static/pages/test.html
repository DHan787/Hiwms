<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/axios.min.js"></script>
    <title>Users-test</title>
</head>
<body>
<div id="app">
    the test
    <ul>
        {{info.goodsName}}
    </ul>
    <tr>
        <td>
            <table>商品名：</table>
            <input type="text" v-model="formData.goodsName" >
        </td>
        <td>
            <table>商品数量：</table>
            <input type="password" v-model="formData.goodsNumber">
        </td>
        <td>
            <table>所属订单：</table>
            <input type="number" v-model="formData.orderId">
        </td>
        <td>
            <input type="button" value="提交" v-on:click="submitForm">
        </td>
</div>
<script>
    new Vue({
        el: "#app",
        data:{
            info:{},
            formData:{}
        },
        created(){
            this.getAll();
        },

        methods:{
            //查询所有
            getAll(){
                axios.get("http://localhost:8080/stockin").then(res=>{
                    this.info=res.data;
                    console.log(this.info)
                });
            },

            submitForm(){
                axios.post("http://localhost:8080/stockin/save",this.formData,this.formData.orderId).then(rel=>{
                    if(rel.data){
                        alert("success");
                        // window.location.href=("admin.html")
                    }else{alert("error")}

                })
            }
        }
    })
</script>
</body>
</html>
