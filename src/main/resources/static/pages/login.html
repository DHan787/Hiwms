<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../assets/css/login.css"/>
    <link rel="stylesheet" href="../assets/css/element-ui/index.css"/>

</head>
<body>
<div id="app" class="outerDiv">
    <div class="login">
        <div class="loginBody" align="center">
            <h4>登录</h4>
            <el-form :model="loginForm" :rules="loginRules" ref="loginForm" label-width="0px">
                <el-form-item label="" prop="usserName" style="margin-top:10px;">
                    <el-row>
                        <el-col :span='2'>
                            <span class="el-icon-s-custom"></span>
                        </el-col>
                        <el-col :span='20'>
                            <el-input class="inps" placeholder='账号' v-model="loginForm.userName">
                            </el-input>
                        </el-col>
                    </el-row>
                </el-form-item>
                <el-form-item label="" prop="userPassword">
                    <el-row>
                        <el-col :span='2'>
                            <span class="el-icon-lock"></span>
                        </el-col>
                        <el-col :span='20'>
                            <el-input class="inps" type="password" placeholder='密码'
                                      v-model="loginForm.userPassword"></el-input>
                        </el-col>
                    </el-row>
                </el-form-item>
                <el-form-item style="margin-top:55px;">
                    <el-button type="primary" round class="submitBtn" v-on:click="login">登录
                    </el-button>
                </el-form-item>
                <div class="unlogin" class="submitBtn">
                    <router-link :to="{ path: '/forgetpwd'}">
                        忘记密码?
                    </router-link>
                </div>
            </el-form>
        </div>
    </div>
</div>


</body>


<script src="../assets/js/vue.js"></script>
<script src="../assets/css/element-ui/index.js"></script>
<script src="../assets/js/vue-resource.js"></script>
<script src="../assets/js/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            info: [],
            loginForm: {userName:'',
                userPassword: ''},
        },
        data(){
            return {
                loginForm: {},
                loginRules: {
                    userName: [{
                        required: true,
                        message: '请输入账号',
                        trigger: 'blur'

                    },
                        {
                            min: 3,
                            max: 15,
                            message: '请输入3-15位账号'
                        }
                    ],
                    userPassword: [{
                        required: true,
                        message: '请输入密码',
                        trigger: 'blur'

                    }]
                }
            };
        },

        methods: {
            login() {
                if(this.loginForm.userName!==''){
                    if(this.loginForm.userPassword!==''){
                        axios.post("http://localhost:8080/users/login", this.loginForm).then(rel => {
                            if (rel.data) {
                                alert("success")
                                window.location.href = ("admin.html")
                            } else {
                                alert("用户名或密码错误")
                            }
                        })
                    }else{
                        alert("密码为空！")
                    }
                }else{
                    alert("用户名为空！")
                }
            },
        }
    })
</script>
</html>
