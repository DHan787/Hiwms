<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../assets/css/login.css"/>
    <link rel="stylesheet" href="../assets/css/element-ui/index.css"/>

</head>
<body>
<div id="app">
    <div class="login">
        <el-form :model="loginForm" :rules="loginRules" ref="loginForm" label-width="80px">
            <el-form-item label="用户名" prop="userName">

                <el-input v-model="loginForm.userName" type="text" placeholder="请输入用户名"></el-input>

            </el-form-item>
            <el-form-item label="密码" prop="userPassword">

                <el-input v-model="loginForm.userPassword" type="password" placeholder="请输入密码"></el-input>

            </el-form-item>
            <el-form-item>
                <el-button type="primary" v-on:click="login">提交</el-button>
                <!-- <el-button @click="resetForm('ruleForm')">重置</el-button> -->
                <!-- <el-button type="primary" @click="login">测试</el-button>
                 -->
            </el-form-item>
        </el-form>
    </div>
</div>

</body>


<script src="../assets/js/vue.js"></script>
<script src="../assets/css/element-ui/index.js"></script>
<script src="../assets/js/vue-resource.js"></script>
<script src="../assets/js/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            info: [],
            loginForm: {},
        },
        data(){
            var validateUsername = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入用户名'));
                } else {
                    callback();
                }
            };

            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    callback();
                }
            };

            return {
                loginForm: {},
                loginRules: {
                    'username': [{
                        'validator': validateUsername,
                        'trigger': 'blur'
                    }],
                    'password': [{
                        'validator': validatePass,
                        'trigger': 'blur'
                    }]

                },
            };
        },

        created() {
            this.getAll();

        },

        methods: {
            getAll() {
                axios.get("http://localhost:8080/users").then(res => {
                    this.info = res.data;
                });
            },
            login() {
                axios.post("http://localhost:8080/users", this.loginForm).then(rel => {
                    if (rel.data) {
                        alert("success")
                        window.location.href = ("admin.html")
                    } else {
                        alert("error")
                    }
                })
            },
        }
    })
</script>
</html>
