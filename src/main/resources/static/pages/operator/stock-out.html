<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/goods.css" >
    <link rel="stylesheet" href="../../assets/css/element-ui/index.css">
    <title></title>
</head>
<body>
<div id="app">
    <el-container>
        <el-container>
            <!-- 主体 -->
            <el-main>
                <el-breadcrumb style="margin-bottom: 12px;">
                    <el-breadcrumb-item>首页</el-breadcrumb-item>
                    <el-breadcrumb-item>业务流</el-breadcrumb-item>
                    <el-breadcrumb-item>出库信息</el-breadcrumb-item>
                </el-breadcrumb>

                <div class="card-container">
                    <div class="handle-container">

                        <!-- <el-button type="primary" plain style="margin:15px 20px;"  icon="el-icon-search">查询用户</el-button> -->
                        <!-- <el-button type="primary" plain style="margin:15px 20px;" @click="addClick" icon="el-icon-plus">新增用户</el-button>
 -->
                        <el-dialog :title="dialogFormTitle" :visible.sync="dialogFormVisible">
                            <el-table :data="gridData">
                                <el-table-column property="stockId" label="库存id" width="150"></el-table-column>
                                <el-table-column property="goodsName" label="货品名称" width="200"></el-table-column>
                                <el-table-column property="goodsNumber" label="货品数量"></el-table-column>
                            </el-table>
							<div slot="footer" class="dialog-footer">
								<el-button @click="dialogFormVisible = false">取 消</el-button>
								<el-button type="primary" style="float: right;" plain @click="handleStockOut" icon="el-icon-document-checked">出库</el-button>
							</div>
                            
                        </el-dialog>

                    </div>
                </div>



                <!--表单区域-->
                <el-card>
                    <el-table :data="tableData" stripe style="width: 100%; " >
                        <el-table-column prop="orderId" label="订单编号" width="180">
                        </el-table-column>

                        <el-table-column prop="orderStartTime" label="订单开始时间">
                        </el-table-column>
                        <el-table-column prop="orderEndTime" label=订单结束时间>
                        </el-table-column>

                        <el-table-column prop="orderInit" label="订单创建人" :formatter="formatInit">
                        </el-table-column>
                        <el-table-column prop="orderOperator" label="订单操作员">
                        </el-table-column>
                        <el-table-column prop="orderStatus" label="订单状态" :formatter="formatStatus">
                        </el-table-column>
                        <el-table-column label="操作" width="250" style="display: flex;">
                            <template slot-scope="scope" v-for="orders in tableData">

                                <el-button type="primary" plain @click="viewClick(scope.$index)" icon="el-icon-info">查看详情</el-button>
                                <!--<el-button type="success" plain @click="handleStockIn(scope.$index)" icon="el-icon-delete">入库</el-button>-->
                            </template>
                        </el-table-column>
                    </el-table>
                    <div style="text-align: center;">
                        <el-pagination background layout="prev, pager, next" :total="1000"></el-pagination>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="../../assets/js/vue.js"></script>
<script src="../../assets/css/element-ui/index.js"></script>
<script src="../../assets/js/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                tableData: [],
                dialogFormVisible: false,
                dialogFormTitle: "查看订单详情",
                gridData: [],
                tableIndex: ''
            }
        },

        created(){
            this.getAll();
        },

        methods: {
            getAll(){
                //console.log("orderType:{}",orderType);
                axios.get("http://localhost:8080/orders/getByType?orderType=2&orderStatus=21").then(res=>{
                    this.tableData = res.data ;
                    /*console.log(this.tableData);*/
                });
            },



            viewClick(index) {
                this.dialogFormVisible = true;
                var orderId = this.tableData[index].orderId;
                this.tableIndex = index;
                axios.get("http://localhost:8080/stockOut/getByOrderId?orderId="+orderId).then(res=>{
                    this.gridData = res.data ;
                    console.log(this.gridData);
                });
            },

            handleStockOut() {
                var stockId = this.gridData[0].stockId;
                var goodsName = this.gridData[0].goodsName;
                var goodsNumber = this.gridData[0].goodsNumber;
                console.log(goodsNumber);
                console.log("handleStockIn中的index",this.tableIndex);
                <!--出库，更新库存-->
                axios.put("http://localhost:8080/inventory/stockOut?goodsName="+goodsName+"&goodsNumber="+goodsNumber).then(res=>{
                    if (res.data) {
                        // console.log(this.tableData[index]);
                        this.$message({
                            type: 'success',
                            message: '商品库存修改成功!'
                        });
                        this.getAll();
                        this.dialogFormVisible = false;
                    } else {
                        this.$message({
                            type: 'info',
                            message: '商品库存修改失败'
                        });
                    }

                });
                console.log("tabledata",this.tableData[this.tableIndex]);
                <!--出库，修改订单状态（出库中-已出库）-->
                /*axios.post("http://localhost:8080/orders/check", this.tableData[this.tableIndex]).then(res => {
                    if (res.data) {
                        // console.log(this.tableData[index]);
                        this.$message({
                            type: 'success',
                            message: '订单状态修改成功!'
                        });
                        this.getAll();
                    } else {
                        this.$message({
                            type: 'info',
                            message: '订单状态修改失败'
                        });
                    }
                    this.getAll();
                    this.dialogFormVisible = false;
                });*/
                <!--出库，删除出库申请记录-->
                console.log("stockId为：",stockId);
                axios.delete("http://localhost:8080/stockOut/" + stockId).then(res=> {
                    this.getAll();
                });
                <!--出库，修改订单状态（出库中-已出库）,修改结束时间-->
                axios.post("http://localhost:8080/orders/endOrders", this.tableData[this.tableIndex]).then(res => {
                    if (res.data) {
                        this.$message({
                            type: 'success',
                            message: '订单修改成功!'
                        });
                        this.getAll();
                        this.dialogFormVisible = false;
                    } else {
                        this.$message({
                            type: 'info',
                            message: '订单修改失败'
                        });
                    }
                });

            }
    },

            formatStatus(row) {
                switch (row.orderStatus) {
                    case 10:
                        return "未入库"
                        break
                    case 11:
                        return "入库中"
                        break
                    case 12:
                        return "已入库"
                        break
                    case 20:
                        return "未出库"
                        break
                    case 21:
                        return "出库中"
                        break
                    case 22:
                        return "已出库"
                        break
                    default:
                        return "未知"
                        break
                }
            },

            formatInit(row){
                if(row.orderInit === 11){
                    return "管理员Anna"
                }
                else{
                    return "未知"
                }
            }

    })
</script>
</html>
