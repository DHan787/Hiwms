<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/goods.css" >
    <link rel="stylesheet" href="../../assets/css/element-ui/index.css">
    <title></title>
</head>
<body>
<div id="app">
	<el-container>
	    <el-container>
            <!-- 主体 -->
            <el-main>
                <el-breadcrumb style="margin-bottom: 12px;">
                    <el-breadcrumb-item>首页</el-breadcrumb-item>
                    <el-breadcrumb-item>业务流</el-breadcrumb-item>
                    <el-breadcrumb-item>入库信息</el-breadcrumb-item>
                </el-breadcrumb>

                <el-card>
                    <el-table :data="tableData" stripe style="width: 100%; " >
                        <el-table-column prop="stockId" label="入库编号">
                        </el-table-column>
                        <el-table-column prop="goodsName" label="货品名称">
                        </el-table-column>
                        <el-table-column prop="goodsNumber" label="货品数量">
                        </el-table-column>
                        <el-table-column prop="warehouseId" label="库房编号">
                        </el-table-column>
						<el-table-column prop="shelfId" label="货架编号">
						</el-table-column>
						<el-table-column prop="stockStatus" label="入库状态">
						</el-table-column>
                        <el-table-column label="操作" width="250" style="display: flex;">
                            <template slot-scope="scope" v-for="stockin in tableData">
                                <el-button type="primary" plain @click="editClick(scope.$index,scope.row)">详情</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div style="text-align: center;">
                        <el-pagination background layout="prev, pager, next" :total="1000"></el-pagination>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="../../assets/js/vue.js"></script>
<script src="../../assets/css/element-ui/index.js"></script>
<script src="../../assets/js/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                tableData: [],
                dialogFormVisible: false,
                dialogFormTitle: "",
                form: {
                    id: '',
                    name: '',
                    number: '',
					warehouseid: '',
					shelfid: '',
                    staus: ''
                },
                formLabelWidth: '120px',
                isAdd: false
            }
        },

        created(){
            this.getAll();
        },

        methods: {
            getAll(){
                axios.get("http://localhost:8080/stockin").then(res=>{
                    this.tableData = res.data ;
                });
            }
        }
    })
</script>
</html>
