<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/apply.css">
    <link rel="stylesheet" href="../assets/css/element-ui/index.css">
    <title></title>
</head>
<body>
<div id="app">
    <el-container>
        <el-container>
            <!-- 主体 -->
            <el-main>
                <el-breadcrumb style="margin-bottom: 12px;">
                    <el-breadcrumb-item><a href="../pages/index/marketindex.html">首页</a></el-breadcrumb-item>
                    <el-breadcrumb-item><a href="#">业务流</a></el-breadcrumb-item>
                    <el-breadcrumb-item>出库申请</el-breadcrumb-item>
                </el-breadcrumb>
                <!--表格区域-->
                <el-card>
                    <el-table :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                              style="width: 100%; " @selection-change="selectCall"
                              ref="multipleTable"  :row-key="getRowKey">
                        <!-- reserve-selection分页保留勾选项 -->
                        <el-table-column type="selection" width="60" :reserve-selection="true"></el-table-column>
                        <el-table-column prop="goodsName" label="货物名称" width="180">
                        </el-table-column>
                        <el-table-column prop="goodsNumber" label="货品数量" width="180">
                        </el-table-column>
                        <el-table-column label="出库数量">
                            <template slot-scope="scope">
                                <el-input-number size="medium" placeholder="大于0的整数" v-model="scope.row.stockOutNumber"
                                                 :min="1" :max="1000" label="出库数量"
                                                 oninput="value=value.replace(/[^\d]/g,'')"></el-input-number>
                            </template>
                        </el-table-column>
                    </el-table>

                    <!-- 分页器 -->
                    <div class="block" style="text-align: center;margin-top:18px">
                        <el-pagination align='center' @size-change="handleSizeChange"
                                       @current-change="handleCurrentChange" :current-page="currentPage"
                                       :page-sizes="[1,5,10,20]" :page-size="pageSize"
                                       layout="total, sizes, prev, pager, next, jumper" :total="tableData.length">
                        </el-pagination>
						<el-button type="primary" plain @click="apply" icon="el-icon-download" style="margin-top: 10px;">申请出库</el-button>
                    </div>

                </el-card>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="../assets/js/vue.js"></script>
<script src="../assets/css/element-ui/index.js"></script>
<script src="../assets/js/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                tableData: [],
                tableDataSelections: [],
                selectRows: [],
                selectTotal: 0,
                currentPage: 1, // 当前页码
                total: 20, // 总条数
                pageSize: 5 // 每页的数据条数
            }
        },

        created() {
            this.getAll();
        },

        methods: {
            getAll() {
                axios.get("http://localhost:8080/inventory").then(res => {
                    this.tableData = res.data;
                });
            },
			getRowKey(row){
			return row.inventoryId;
			},
            selectCall(val) {
                this.tableDataSelections = val;
                console.log(val);
                //console.log(tableDataSelections);
            },
            handleclose() {
                this.$refs.multipleTable.clearSelection()
            },
            apply() {
                console.log(this.tableDataSelections);
                console.log(this.tableDataSelections.length);
                var size = this.tableDataSelections.length;
                var item;
                if (size < 1) { //至少选择一个货物
                    this.$confirm('请选择至少一个选项！', '提示', {
                        confirmButtonText: '确定',
                        type: 'warning'
                    })
                } else {
                    for (var i = 0; i < this.tableDataSelections.length; i++) {
                        //this.tableDataSelections[i].goodsNumber = this.tableDataSelections[i].stockOutNumber;
                        if ((this.tableDataSelections[i].stockOutNumber) == undefined) { //数量不能为0
                            this.$confirm('出库数量不能为零！', '提示', {
                                confirmButtonText: '确定',
                                type: 'warning'
                            })
                        } else if(this.tableDataSelections[i].stockOutNumber > this.tableDataSelections[i].goodsNumber){
							this.$confirm('出库数量不能大于库存数量！','提示',{
								confirmButtonText:'确定',
								type:'warning'
							})	
						}
						else{
                            //console.log('name:' + this.tableDataSelections[i].goodsName);
                            this.tableDataSelections[i].goodsNumber = this.tableDataSelections[i].stockOutNumber;
                            item = this.tableDataSelections[i];
                            //console.log('number:' + this.tableDataSelections[i].goodsNumber);
                            axios.post("http://localhost:8080/stockOut/save", item).then(res => {
                                if (res.data) {
                                    this.$message({
                                        type: 'success',
                                        message: '申请出库成功!'
                                    });
									this.$refs.multipleTable.clearSelection();
                                    this.getAll();
                                } else {
                                    this.$message({
                                        type: 'info',
                                        message: '申请出库失败'
                                    });
                                }
                            })
                        }
                    }

                }
            },

            //每页条数改变时触发 选择一页显示多少行
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.currentPage = 1;
                this.pageSize = val;
            },
            //当前页改变时触发 跳转其他页
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.currentPage = val;
            }
        }
    })
</script>
</html>
