<!DOCTYPE html>
<html>
	<head>

		<title></title>
	</head>
	<body>
	    <div id="app">
	        <el-container>
	            <el-header>
	                <div class="logo">汇安智能仓储平台</div>
					
	            </el-header>
	
	            <el-container>
	                <!--侧边栏-->
	                <el-aside width="200px">
	                    <el-menu class="el-menu-vertical-demo" default-active="1" style="height: 110vh;" background-color="#545c64" text-color="#fff" active-text-color="#1d953f">
	                        <el-menu-item index="1">
	                            <i class="el-icon-menu"></i>
	                            <span slot="title">常用</span>
	                        </el-menu-item>
	
	                        <el-menu-item index="2">
	                            <i class="el-icon-s-help"></i>
	                            <span slot="title">控制台</span>
	                        </el-menu-item>
	                        <el-submenu index="3">
	                            <template slot="title">
	                                <i class="el-icon-view"></i>
	                                <span>业务流</span>
	                            </template>
	                            <el-menu-item-group>
	                                <el-menu-item index="3-1">

	                                    <span slot="title">用户管理</span>
	                                </el-menu-item>

	                                    <span slot="title">员工管理</span>
	                                </el-menu-item>
	                                <el-menu-item index="3-3">
	                                    <i class="el-icon-trophy"></i>
	                                    <span slot="title">仓库管理</span>
	                                </el-menu-item>
	                                <el-menu-item index="3-4">

	                                </el-menu-item>
	                                
	                            </el-menu-item-group>
	                        </el-submenu>
	                        
	                        <el-menu-item index="5">
	                            <i class="el-icon-setting"></i>
	                            <span slot="title">系统设置</span>
	                        </el-menu-item>
	                    </el-menu>
	                </el-aside>
	                <!-- 主体 -->
	                <el-main>
	                    <el-breadcrumb style="margin-bottom: 12px;">
	                        <el-breadcrumb-item>首页</el-breadcrumb-item>
	                        <el-breadcrumb-item>业务流</el-breadcrumb-item>
	                        <el-breadcrumb-item>用户管理</el-breadcrumb-item>
	                        
	                    </el-breadcrumb>
	                    <el-card class="box-card" style="margin-bottom: 12px;">
	                        <div class="card-container">
	                            <el-image :src="src" class="ava">
	                                <div slot="placeholder" class="image-slot">
	                                    加载中<span class="dot">...</span>
	                                </div>
	                            </el-image>
	                            <div class="admin-info">
	                                <h3>早安，管理员，开始您一天的工作吧！</h3>
	                                <div class="weather">
	                                    <i class="el-icon-heavy-rain"></i>
	                                    <span>今日阴转小雨，22℃ - 32℃，出门记得带伞哦。</span>
	                                </div>
	                            </div>
	                        </div>
	                    </el-card>
	                    <el-card>
	                        <el-table :data="tableData" stripe style="width: 100%; ">
	                            <el-table-column prop="date" label="注册日期" width="180">
	                            </el-table-column>
	                            <el-table-column prop="name" label="用户姓名" width="180">
	                            </el-table-column>
	                            <el-table-column prop="address" label="地址">
	                            </el-table-column>
	                            <el-table-column prop="ip" label="IP地址">
	                            </el-table-column>
	                            <el-table-column label="操作" width="200" style="display: flex;">
	                                <template slot-scope="scope">
	                                    <el-button type="primary" plain>编辑</el-button>
	                                    <el-button type="danger" plain>删除</el-button>
	                                </template>
	                            </el-table-column>
	                        </el-table>
	                        <div style="text-align: center;">
	                            <el-pagination background layout="prev, pager, next" :total="1000"></el-pagination>
	                        </div>
	                    </el-card>
	                </el-main>
	            </el-container>
	        </el-container>
	    </div>
