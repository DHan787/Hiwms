<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/element-ui/index.css">
    <title></title>
</head>
<body>
<div id="app">
    <el-container>

        <el-header>

            <div class="head">
                <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
            </div>

            <div class="logo" style="font-size: 25px">汇安智能仓储平台</div>

        </el-header>

        <el-container>
            <!--侧边栏-->
            <el-aside width="200px">
                <el-menu class="el-menu-vertical-demo" default-active="1" style="height: 110vh;"
                         background-color="#FFFFFF" text-color="#000000" active-text-color="#409EFF">

            <!--返回主页功能实现-->

                    <div class="back">
                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">主页</span>
                    </el-menu-item>
                    </div>




                    <el-menu-item index="5">
                        <i class="el-icon-setting"></i>
                        <span slot="title">编辑信息</span>
                    </el-menu-item>

                </el-menu>
            </el-aside>



            <!-- 主体 -->
            <el-main>
                <iframe id="mainIframe" class="mainFrame" :src="iframeUrl" width="100%" height="100%"
                        frameborder="0" scrolling="no"></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="../../assets/js/vue.js"></script>
<script src="../../assets/css/element-ui/index.js"></script>
<script src="../../assets/js/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                /* src: 'https://cube.elemecdn.com/6/94/4d3ea53c084bad6931a56d5158a48jpeg.jpeg', */
                UserEditVisible: false,
                editForm: [],
                datalist: [],
                FormData: {},
                iframeUrl: './pindex.html',
            }
        },
        created() {

        },
        methods: {

            adjustIframe() {
                var ifm = document.getElementById("bi_iframe");
                ifm.height = document.documentElement.clientHeight;
                ifm.width = document.documentElement.clientWidth;
            },

            openUrl(url) {

                this.iframeUrl = url;
            }

        }
    })
</script>
</html>
