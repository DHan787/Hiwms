<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/pindex.css">
    <link rel="stylesheet" href="../../assets/css/element-ui/index.css">
    <title></title>
</head>
<body>
<div id="app">
    <el-container>

        <el-container>
            <!-- 主体 -->
            <el-main>
                <el-breadcrumb style="margin-bottom: 12px;">

                    <el-breadcrumb-item>首页</el-breadcrumb-item>

                </el-breadcrumb>
                <el-card class="box-card" style="margin-bottom: 12px;">
                    <div class="card-container">

                        <el-image :src="src" class="ava">
                            <div slot="placeholder" class="image-slot">
                                加载中<span class="dot">...</span>
                            </div>
                        </el-image>
                        <div class="admin-info1" style="display: inline">
                            <h3>您好，感谢您每天的辛勤付出！</h3>
                            <div class="weather">
                                <i class="el-icon-heavy-rain"></i>
                                <span>今日阴转小雨，22℃ - 32℃，出门记得带伞哦。</span>
                            </div>
                        </div>

                        <el-table :data="tableData" stripe style="width: 100%; " >
                            <el-table-column prop="users_Info_id" label="用户ID" width="180">
                            </el-table-column>
                            <el-table-column prop="userTele" label="用户电话号">
                            </el-table-column>
                            <el-table-column prop="userLocation" label="用户地址">
                            </el-table-column>
                            <el-table-column prop="userRetailer" label="用户商家名">
                            </el-table-column>
                            <el-table-column prop="users_Info_role" label="用户权限">
                            </el-table-column>
                        </el-table>

                    </div>
                </el-card>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="../../assets/js/vue.js"></script>
<script src="../../assets/css/element-ui/index.js"></script>
<script src="../../assets/js/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                src: '../../assets/pics/head2.jpg',
                tableData: [],
                dialogFormVisible: false,
                dialogFormTitle: "",
                form: {
                    users_Info_id:'',
                    user_tele:'',
                    user_location:'',
                    user_retailer:'',
                    users_Info_role:''
                },
                formLabelWidth: '120px',
                isAdd: false
            }
        },

        created() {
            this.getAll()
        },

        methods: {
            getAll() {
                axios.get("http://localhost:8080/usersInfo").then(res =>{
                    console.log(res) ;
                    this.tableData = res.data ;
                });
            }


        }
    })
</script>
</html>
