<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/element-ui/index.css">
    <link rel="shortcut icon" href="../../assets/pics/logo2.png">
    <title>超市货物员</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header style="height: 80px">

            <div class="head" style="float: left;">
				<el-image :src="src1" class="ava">
					<div slot="placeholder" class="image-slot">
						加载中<span class="dot">...</span>
					</div>
				</el-image>
            </div>
            <div class="logo" style="font-size: 25px;width: 300px;padding-top:5px;">汇安智能仓储平台</div>
			<!--头像-->
			<div class="avatar" style="float: right;">
				<el-button @click="drawer = true" circle >
					<el-avatar src="../../assets/pics/ava_blue.png">
					</el-avatar>

				</el-button>

				<el-drawer
						title="个人主页"
						:visible.sync="drawer"
						size="30%"
						background ="#f8fff7">

					<div style=";
							float: top;
							height: 25%;
							float: top">
						<el-row class="demo-avatar demo-basic" style="margin-left: 43%;margin-top: 6%">
							<div>
								<el-avatar src="../../assets/pics/ava_blue.png" :size="100"></el-avatar>
							</div>
						</el-row>
					</div>

					<div>
						<div class="personal-info">
							<div class="tele" style="margin-left: 15%">手机号：<div style="display: inline">{{dataForm.userTele}}</div></div>
						</div>

						<div class="personal-info">
							<div class="lo" style="margin-left: 15%">地址：<div style="display: inline">{{dataForm.userLocation}}</div></div>
						</div>

						<div class="personal-info">
							<div class="retailer" style="margin-left: 15%">单位：<div style="display: inline">{{dataForm.userRetailer}}</div></div>
						</div>
						<el-button @click="innerDrawer = true">编辑</el-button>
						<el-drawer
								title="编辑个人信息"
								:append-to-body="true"
								:before-close="close"
								:visible.sync="innerDrawer">
							<div>
								<el-form :model="userInfoForm" ref="userInfoForm" :rules="rules">
									<el-form-item label="电话号码" :label-width="formLabelWidth" prop="userTele">
										<el-input v-model="userInfoForm.userTele" autocomplete= "off"></el-input>
									</el-form-item>
									<el-form-item label="地址" :label-width="formLabelWidth" prop="userLocation">
										<el-input v-model="userInfoForm.userLocation" autocomplete="off"></el-input>
									</el-form-item>
									<el-form-item label="单位" :label-width="formLabelWidth" prop="userRetailer">
										<el-input v-model="userInfoForm.userRetailer" autocomplete="off"></el-input>
									</el-form-item>
								</el-form>
								<div class="demo-drawer__footer">
									<el-button round type="primary" @click="EditUserInfo('userInfoForm')">保存</el-button>
									<el-button round @click="innerDrawer = false">取 消</el-button>
								</div>
							</div>
						</el-drawer>
					</div>
				</el-drawer>
			</div>

        </el-header>

				<el-container>
					<!--侧边栏-->
					<el-aside width="auto">
						<el-menu class="el-menu-vertical-demo" default-active="1" style="height: 110vh;"
							background-color="#FFFFFF" text-color="#000000" active-text-color="#409EFF"
							@open="handleOpen" @close="handleClose" :collapse="isCollapse">
							<el-radio-group v-model="isCollapse">
								<el-radio-button :label="false" v-if="isCollapse" size="medium"><i
										class="el-icon-d-arrow-right"></i>
								</el-radio-button>
								<el-radio-button :label="true" v-else size="medium"><i
										class="el-icon-d-arrow-left"></i>
								</el-radio-button>
							</el-radio-group>
							<el-menu-item index="1" @click="openUrl('./marketindex.html')">
								<i class="el-icon-menu"></i>
								<span slot="title" >主页</span>
							</el-menu-item>
							<el-submenu index="2">
								<template slot="title">
									<i class="el-icon-view"></i>
									<span>业务流</span>
								</template>
								<el-menu-item-group>
									<el-menu-item index="2-1" @click="openUrl('../market/stock-in-apply.html')">
										<i class="el-icon-download"></i>
										<span slot="title" >入库申请</span>
									</el-menu-item>
									<el-menu-item index="2-2" @click="openUrl('../market/stock-out-apply.html')">
										<i class="el-icon-upload2"></i>
										<span slot="title" >出库申请</span>
									</el-menu-item>
									<el-menu-item index="2-3" @click="openUrl('../market/apply-info.html')">
										<i class="el-icon-document"></i>
										<span slot="title" >申请详情</span>
									</el-menu-item>
								</el-menu-item-group>
							</el-submenu>
                        <el-menu-item index="3" @click="logout">
                            <i class="el-icon-warning-outline" ></i>
                            <span slot="title" >退出登录</span>
                        </el-menu-item>


                </el-menu>
            </el-aside>
            <!-- 主体 -->
            <el-main>
                <iframe id="mainIframe" class="mainFrame" :src="iframeUrl" width="100%" height="100%"
                        frameborder="0" scrolling="no"></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="../../assets/js/vue.js"></script>
<script src="../../assets/css/element-ui/index.js"></script>
<script src="../../assets/js/axios.min.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: function() {
				let validatePhone = (rule,value,callback)=>{
					if (!value){
						callback(new Error('手机号不能为空！'));
					}
					//使用正则表达式进行验证手机号码
					if (!/^1[3456789]\d{9}$/.test(value)){
						callback(new Error('手机号不正确！'));
					}
					callback();
				}
				return {
					// src: '../pics/head.jpg',
					drawer: false,
					innerDrawer: false,
					UserEditVisible: false,
					userInfoForm: {
						userTele: '',
						userLocation: '',
						userRetailer: '',
					},
					editForm: [],
					datalist: [],
					FormData: {},
					isCollapse: true,
					iframeUrl: './marketindex.html',
					fit: 'contain',
					src1:'../../assets/pics/bg2.jpg',
					dataForm: {
						userTele:'',
						userLocation: '',
						userRetailer: '',
					},
					formLabelWidth: '80px',
					rules: {
						userTele: [
							{validator: validatePhone,trigger: 'blur'}
						],
						userLocation: [
							{required: true, message:'请输入地址',trigger: 'blur'},
							{max:15,message: '最多输入15位字符',trigger:'blur'},
						],
						userRetailer: [
							{required: true, message:'请输入单位',trigger: 'blur'}
						]
					}
				}
			},
			created() {
				this.getAll()
				this.getLowWarnList()
				this.getPersonalInfo()
				this.get()
			},
			methods: {

            //低库存提醒
            getLowWarnList(){
                axios.get("http://localhost:8080/warning/warn").then(res => {
                    if(res.data!= null && res.data.length > 0){
                        this.$notify({
                            title: '低库存提醒',
                            message: '目前仓库内有货物库存量过低哦！',
                            position: 'bottom-left',
                            type: 'warning'
                        });
                    }
                });
            },

				//个人信息填写提醒
				getPersonalInfo() {
					axios.get("http://localhost:8080/usersInfo/ifNull").then(res => {
						if (res.data == true) {
							this.$notify({
								title: '个人信息提醒',
								message: '您还未填写个人信息，请抓紧时间填写哦！',
								position: 'bottom-left',
								type: 'warning'
							});
						}
					});
				},


				//关闭编辑个人信息
				close(done) {
					this.$confirm('还有未保存的信息哦确定关闭吗？')
							.then(_ => {
								done();
							})
							.catch(_ => {});
				},

				//编辑个人信息
				EditUserInfo(userInfoForm) {
					this.$refs[userInfoForm].validate((valid)=>{
						if(valid){
							axios.post("http://localhost:8080/usersInfo/updateInfo",this.userInfoForm).then(res => {
								if(res.data){
									this.$message({
										type: 'success',
										message: '修改成功!'
									});
									// this.$refs.editDrawer.closeDrawer();
									this.get();
									this.innerDrawer = false;
									//this.userInfoForm = Object.assign({},row);
								}else{
									this.$message({
										type: 'info',
										message: '修改失败'
									});
								}
								// this.$refs.userInfoForm.resetFields();
							});
						}else {
							this.$message.error({
								type: 'error',
								message: '修改失败'
							});
						}
					})
				},

				get() {
					/*this.drawer=true;*/
					axios.get("http://localhost:8080/usersInfo/getPersonalInfo").then(res => {
						console.log(res.data);
						this.dataForm = res.data;
						this.userInfoForm = Object.assign({},this.dataForm);
					});
				},


            adjustIframe() {
                var ifm = document.getElementById("bi_iframe");
                ifm.height = document.documentElement.clientHeight;
                ifm.width = document.documentElement.clientWidth;
            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },

            openUrl(url) {

                this.iframeUrl = url;
            },
            getAll() {
                axios.get("http://localhost:8080/orders").then(res => {
                    this.datalist = res.data;
                });
            },
            logout() {
                axios.request("http://localhost:8080/users/logout").then(res => {
                    window.location.href = ("../login.html")
                });
            }

        }
    })
</script>
</html>
