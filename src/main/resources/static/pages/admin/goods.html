<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../assets/css/goods.css" >
		<link rel="stylesheet" href="../../assets/css/element-ui/index.css">
		<title></title>
	</head>
	<body>
	    <div id="app">
	        <el-container>
	             <el-container>
	                <!-- 主体 -->
	                <el-main>
	                    <el-breadcrumb style="margin-bottom: 12px;">
							<el-breadcrumb-item><a href="../index/index.html" >首页</a></el-breadcrumb-item>
	                        <el-breadcrumb-item><a href="#">业务流</a> </el-breadcrumb-item>
	                        <el-breadcrumb-item>货物管理</el-breadcrumb-item>
	                        
	                    </el-breadcrumb>
	                    
	                        <div class="card-container">
	                            <div class="handle-container">
									<!--查询表单-->
									<el-form>
										<el-row>
											<el-col :span='12'>
												<el-form-item >
													<el-input v-model="goodsName" clearable placeholder="请输⼊货物名称" style="width:200px;line-height:68px"><!-- clearable 输⼊框可清除属性 --></el-input>
												</el-form-item>
											</el-col>
										</el-row>
									</el-form>
								</div>
										<el-row :span="8" align="right">
											<el-button type="primary" plain style="margin:15px 20px;" @click="like()" icon="el-icon-search">查询货物</el-button>
											<el-button type="primary" plain style="margin:15px 20px;" @click="addClick" icon="el-icon-plus">新增货物</el-button>
											<el-button type="primary" plain style="margin:15px 20px;" @click="exportExcel()" icon="el-icon-download">导出excel</el-button>
											<el-upload action="http://localhost:8080/goods/importExcel"
													   :show-file-list="false"
													   accept="xlsx"
													   :on-success="importExcel"
													   style="display:inline-block">
											<el-button type="primary" plain style="margin:15px 20px;" icon="el-icon-upload2">导入excel</el-button>
											</el-upload>
										</el-row>
							</div>

									<el-dialog :title="dialogFormTitle" :visible.sync="dialogFormVisible">
									  <el-form :model="form" ref="form">
									    <el-form-item label="货物名称" :label-width="formLabelWidth" prop="goodsName">
									      <el-input v-model="form.goodsName" autocomplete="off"></el-input>
									    </el-form-item>
										  <el-form-item label="货物类型" :label-width="formLabelWidth" prop="goodsType">
											  <el-select v-model="form.goodsType" placeholder="请选择货物类型">
												  <el-option label="水果" value="1"></el-option>
												  <el-option label="蔬菜" value="2"></el-option>
											  </el-select>
										  </el-form-item>
										<el-form-item label="尺寸" :label-width="formLabelWidth" prop="goodsSize">
										  <el-input v-model="form.goodsSize" autocomplete="off"></el-input>
										</el-form-item>
										<el-form-item label="价格" :label-width="formLabelWidth" prop="goodsValue">
										  <el-input v-model="form.goodsValue" autocomplete="off"></el-input>
										</el-form-item>
									  </el-form>
									  <div slot="footer" class="dialog-footer">
									    <el-button @click="dialogFormVisible = false">取 消</el-button>
									    <el-button v-if="isAdd" type="primary" @click="addGoods">确 定</el-button>
										<el-button  v-else type="primary" @click="updateGoodsById">更 新</el-button>
									  </div>
									</el-dialog>


	                    
	                    <el-card>
	                        <el-table :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)" style="width: 100%; " >
	                            <el-table-column prop="goodsId" label="货物编号" width="180">
								</el-table-column>
	                            <el-table-column prop="goodsName" label="货物名称" width="180">
	                            </el-table-column>
	                            <el-table-column prop="goodsType" label="货物类别">
	                            </el-table-column>
	                            <el-table-column prop="goodsSize" label="货物尺寸">
								</el-table-column>
								<el-table-column prop="goodsValue" label="货物价格">
								</el-table-column>
	                            <el-table-column label="操作" width="250" style="display: flex;">
	                                <template slot-scope="scope" v-for="goods in tableData">
	                                    <el-button type="primary" plain @click="editClick(scope.$index,scope.row)" icon="el-icon-edit">编辑</el-button>
	                                    <el-button type="danger" plain @click="removeGoodsById(scope.$index)" icon="el-icon-delete">删除</el-button>
	                                </template>
	                            </el-table-column>
	                        </el-table>

							<!-- 分页器 -->

							<div class="block" style="text-align: center;">
								<el-pagination align='center' @size-change="handleSizeChange" @current-change="handleCurrentChange"
											   :current-page="currentPage"
											   :page-sizes="[1,5,10,20]"
											   :page-size="pageSize"
											   layout="total, sizes, prev, pager, next, jumper"
											   :total="tableData.length">
								</el-pagination>
							</div>
	                    </el-card>
	                </el-main>
	            </el-container>
	        </el-container>
	    </div>
	</body>
	<script src="../../assets/js/vue.js"></script>
	<script src="../../assets/css/element-ui/index.js"></script>
	<script src="../../assets/js/axios.min.js"></script>


	<script>
	    new Vue({
	        el: '#app',
	        data: function() {
	            return {
					tableData: {},
					goodsName:"",
					dialogFormVisible: false,
					dialogFormTitle: "",
					form: {
						goodsName: '',
						goodsType: '',
						goodsSize: '',
						goodsValue: ''
					},
					formLabelWidth: '120px',
					isAdd: false,
					currentPage: 1, // 当前页码
					total: 20, // 总条数
					pageSize: 5,// 每页的数据条数

	            }
	        },

			created(){

				this.getAll();
			},

	        methods: {
				getAll(){
					axios.get("http://localhost:8080/goods").then(res=>{
						this.tableData = res.data ;
					});
				},
				<!--模糊查询-->
				like(){
					axios.get("http://localhost:8080/goods/like?goodsName="+this.goodsName).then(res=>{
						this.tableData = res.data ;
					});
				},

				<!--导出excel-->
				exportExcel(){
					window.open("http://localhost:8080/goods/exportExcel");
				},

				<!--导入excel-->
				importExcel(){
					this.$message.success("导入excel成功！");
					this.load();
				},


                <!--删除-->
				removeGoodsById(index) {
					index = ((this.currentPage-1)*this.pageSize+index);
					var id = this.tableData[index].goodsId;
					this.$confirm('此操作将永久删除货物, 是否继续?', '提示', {
						confirmButtonText: '确定',
						cancelButtonText: '取消',
						type: 'warning'
					}).then(() => {
						axios.delete("http://localhost:8080/goods/" + id).then(res=> {
							this.getAll();
						});
						this.$message({
							type: 'success',
							message: '删除成功!'
						});
					}).catch(() => {
						this.$message({
							type: 'info',
							message: '已取消删除'
						});
					});
				},

				addClick() {
						this.dialogFormVisible = true;
						this.dialogFormTitle = "新增货物";
						this.isAdd = true;
						this.form = {};
				},

				addGoods() {
					axios.post("http://localhost:8080/goods",this.form).then(rel=>{
						if(rel.data){
							this.$message({
								type: 'success',
								message: '新增成功!'
							});
							this.getAll();
							this.dialogFormVisible = false;

						}else{
							this.$message({
								type: 'info',
								message: '新增失败'
							});
						}
						this.$refs.form.resetFields();
					})
				},

				editClick(index,row) {
					this.dialogFormVisible = true;
					this.dialogFormTitle = "修改货物";
					this.isAdd = false;
					this.form = Object.assign({},row);
					this.form.index = index;
				},

				updateGoodsById() {
					axios.put("http://localhost:8080/goods",this.form).then(rel=>{
						if(rel.data){
							this.$message({
								type: 'success',
								message: '修改成功!'
							});
							this.getAll();
							this.dialogFormVisible = false;

						}else{
							this.$message({
								type: 'info',
								message: '修改失败'
							});
						}
						this.$refs.form.resetFields();
					})
				},

				//每页条数改变时触发 选择一页显示多少行
				handleSizeChange(val) {
					console.log(`每页 ${val} 条`);
					this.currentPage = 1;
					this.pageSize = val;
				},
				//当前页改变时触发 跳转其他页
				handleCurrentChange(val) {
					console.log(`当前页: ${val}`);
					this.currentPage = val;
				}
	        },


	    })
	</script>
	</html>
