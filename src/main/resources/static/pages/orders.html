<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/goods.css" >
    <link rel="stylesheet" href="../assets/css/element-ui/index.css">
    <title></title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <div class="logo">汇安智能仓储平台</div>

        </el-header>

        <el-container>
            <!--侧边栏-->
            <el-aside width="200px">
                <el-menu class="el-menu-vertical-demo" default-active="1" style="height: 110vh;" background-color="#545c64" text-color="#fff" active-text-color="#1d953f">
                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">常用</span>
                    </el-menu-item>

                    <el-menu-item index="2">
                        <i class="el-icon-s-help"></i>
                        <span slot="title">控制台</span>
                    </el-menu-item>
                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-view"></i>
                            <span>业务流</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1">
                                <i class="el-icon-ice-cream-round"></i>
                                <span slot="title">用户管理</span>
                            </el-menu-item>
                            <el-menu-item index="3-2">
                                <i class="el-icon-location"></i>
                                <span slot="title">员工管理</span>
                            </el-menu-item>
                            <el-menu-item index="3-3">
                                <i class="el-icon-trophy"></i>
                                <span slot="title">仓库管理</span>
                            </el-menu-item>
                            <el-menu-item index="3-4">
                                <i class="el-icon-mouse"></i>
                                <span slot="title" @click="goGoods()">商品管理</span>
                            </el-menu-item>
                            <el-menu-item index="3-5">
                                <i class="el-icon-mouse"></i>
                                <span slot="title" @click="goOrders()">订单管理</span>
                            </el-menu-item>

                        </el-menu-item-group>
                    </el-submenu>

                    <el-menu-item index="5">
                        <i class="el-icon-setting"></i>
                        <span slot="title">系统设置</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <!-- 主体 -->
            <el-main>
                <el-breadcrumb style="margin-bottom: 12px;">
                    <el-breadcrumb-item>首页</el-breadcrumb-item>
                    <el-breadcrumb-item>业务流</el-breadcrumb-item>
                    <el-breadcrumb-item>货品管理</el-breadcrumb-item>

                </el-breadcrumb>

                <div class="card-container">
                    <div class="handle-container">
                        <el-button type="primary" plain style="margin:15px 20px;" @click="addFormVisible = true">新建订单</el-button>

                        <el-dialog title="新建订单" :visible.sync="addFormVisible">
                            <el-form :model="form" ref="form">
                                <el-form-item label="订单类型" :label-width="formLabelWidth" prop="goodType">
                                    <el-input v-model="form.orderType" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="订单开始时间" :label-width="formLabelWidth" prop="goodSize">
                                    <el-input v-model="form.orderStartTime" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="订单结束时间" :label-width="formLabelWidth" prop="goodValue">
                                    <el-input v-model="form.orderEndTime" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="订单创建人" :label-width="formLabelWidth" prop="goodValue">
                                    <el-input v-model="form.orderInit" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="订单操作员" :label-width="formLabelWidth" prop="goodValue">
                                    <el-input v-model="form.orderOperator" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="addFormVisible = false">取 消</el-button>
                                <el-button type="primary" @click="addOrders">确 定</el-button>
                            </div>
                        </el-dialog>

                    </div>
                </div>

                <el-card>
                    <el-table :data="tableData" stripe style="width: 100%; " >
                        <el-table-column prop="orderID" label="订单编号" width="180">
                        </el-table-column>
                        <el-table-column prop="orderType" label="订单类别" width="180">
                        </el-table-column>
                        <el-table-column prop="orderStartTime" label="订单开始时间">
                        </el-table-column>
                        <el-table-column prop="orderEndTime" label=订单结束时间>
                        </el-table-column>
                        <el-table-column prop="orderInit" label="订单创建人">
                        </el-table-column>
                        <el-table-column prop="orderOperator" label="订单操作员">
                        </el-table-column>
                        <el-table-column label="操作" width="250" style="display: flex;">
                            <template slot-scope="scope" v-for="orders in tableData">

                                <el-button type="primary" plain>编辑</el-button>
                                <el-button type="danger" plain @click="removeOrdersById(orders.orderId)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div style="text-align: center;">
                        <el-pagination background layout="prev, pager, next" :total="1000"></el-pagination>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="../assets/js/vue.js"></script>
<script src="../assets/css/element-ui/index.js"></script>
<script src="../assets/js/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                tableData: [],
                addFormVisible: false,
                form: {
                    Id: '',
                    type: '',
                    startTime: '',
                    endTime: '',
                    init:'',
                    operator:''
                },
                formLabelWidth: '120px'

            }
        },

        created(){
            this.getAll();
        },

        methods: {
            goOrders(){
                window.location.href=("orders.html");
            },
            goGoods(){
                window.location.href=("goods.html");
            },
            getAll(){
                axios.get("http://localhost:8080/orders").then(res=>{
                    this.tableData = res.data ;
                });
            },

            removeOrdersById(orderId) {
                this.$confirm('此操作将永久删除订单, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.delete("http://localhost:8080/orders/" +orderId).then(res=> {
                        this.getAll();
                    });
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },

            addOrders() {
                axios.post("http://localhost:8080/orders",this.form).then(rel=>{
                    if(rel.data){
                        this.$message({
                            type: 'success',
                            message: '新增成功!'
                        });
                        this.getAll();
                        this.addFormVisible = false;
                        this.$refs.form.resetFields();
                    }else{
                        this.$message({
                            type: 'info',
                            message: '新增失败'
                        });
                    }
                })

            }

        }
    })
</script>
</html>
