<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../assets/css/admin.css">
		<link rel="stylesheet" href="../assets/css/element-ui/index.css">
		<title></title>
	</head>
	<body>
		<div id="app">
			<el-container>
				<el-header>
					<div class="logo">汇安智能仓储平台</div>

				</el-header>

				<el-container>
					<!--侧边栏-->
					<el-aside width="200px">
						<el-menu class="el-menu-vertical-demo" default-active="1" style="height: 110vh;"
							background-color="#545c64" text-color="#fff" active-text-color="#1d953f">
							<el-menu-item index="1">
								<i class="el-icon-menu"></i>
								<span slot="title">常用</span>
							</el-menu-item>

							<el-menu-item index="2">
								<i class="el-icon-s-help"></i>
								<span slot="title">控制台</span>
							</el-menu-item>
							<el-submenu index="3">
								<template slot="title">
									<i class="el-icon-view"></i>
									<span>业务流</span>
								</template>
								<el-menu-item-group>
									<el-menu-item index="3-1">
										<i class="el-icon-download"></i>
										<span slot="title" @click="openUrl('./stock-in.html')">入库信息</span>
									</el-menu-item>
									<el-menu-item index="3-4">
										<i class="el-icon-upload2"></i>
										<span slot="title" @click="openUrl('./stock-out.html')">出库信息</span>
									</el-menu-item>


								</el-menu-item-group>
							</el-submenu>

							<el-menu-item index="5">
								<i class="el-icon-setting"></i>
								<span slot="title">系统设置</span>
							</el-menu-item>
						</el-menu>
					</el-aside>
					<!-- 主体 -->
					<el-main>
						<iframe id="mainIframe" class="mainFrame" :src="iframeUrl" width="100%" height="100%"  frameborder="0" scrolling="no"></iframe>
					</el-main>
				</el-container>
			</el-container>
		</div>
	</body>
	<script src="../assets/js/vue.js"></script>
	<script src="../assets/css/element-ui/index.js"></script>
	<script src="../assets/js/axios.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					/* src: 'https://cube.elemecdn.com/6/94/4d3ea53c084bad6931a56d5158a48jpeg.jpeg', */
					UserEditVisible: false,
					editForm: [],
					datalist: [],
					FormData: {},
					iframeUrl: './index.html'
				}
			},
			created() {

			},
			methods: {
				adjustIframe() {
					var ifm= document.getElementById("bi_iframe");
					ifm.height=document.documentElement.clientHeight;
					ifm.width=document.documentElement.clientWidth;
				},

				openUrl(url) {

					this.iframeUrl = url;
				}

			}
		})
	</script>
</html>
